<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.min.js"></script>

</head>

<body>

    <div id="app">
        条件渲染 v-if v-else
        <br>
        <input v-model="ok" type="checkbox" />
        <br>
        <div v-if="ok">选中了</div>
        <div v-else="ok">没有选中了</div>
    </div>


    <script>


        const app = new Vue({
            el: '#app',
            data() {
                return {
                    ok: false
                }
            },

        })

    </script>

</body>

</html>
