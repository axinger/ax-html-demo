<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.min.js"></script>

</head>

<body>

    <div id="app">
        双向绑定 v-on:事件名称="调用方法"
        <br> 
        简写 @事件名称="调用方法"

        <br>

        <button @click="show">绑定事件按钮</button>

        
    </div>


    <script>


        const app = new Vue({
            el: '#app',
            data() {
                return {
                    msg: '哈哈',
                }
            },

            methods: {
                show() {
                    alert('222')
                }
            },

        })

    </script>

</body>

</html>
