<!DOCTYPE html>
<html lang="zh-cn">

<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.min.js"></script>



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1语法</title>

</head>

<body>

    <div id="app">
        <!-- 插值表达式 -->
        {{message}}
    </div>


    <script>

        const app = new Vue({
            el: '#app',
            data() {
                return {
                    message: '111'
                }
            }
        })

    </script>

</body>



</html>
