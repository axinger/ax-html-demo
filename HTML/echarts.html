<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #line {
            width: 100%;
            height: 400px;
        }
    </style>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.3.3/echarts.min.js"></script>
</head>

<body>
    <div id="line"></div>
    <script>

        var data = [
            { name: '2016/12/18 6:38:08', value: ['2016/12/18 6:38:08', 80] },
            { name: '2016/12/18 16:18:18', value: ['2016/12/18 16:18:18', 60] },
            { name: '2016/12/18 19:18:18', value: ['2016/12/18 19:18:18', 90] }
        ];
        var anchor = [
            { name: '2016/12/18 00:00:00', value: ['2016/12/18 00:00:00', 0] },
            { name: '2016/12/19 00:00:00', value: ['2016/12/19 00:00:00', 0] }
        ];

        option = {
            title: {
                text: '动态数据 + 时间坐标轴'
            },
            tooltip: {
                trigger: 'axis',
                formatter: function (params) {
                    params = params[0];
                    var date = new Date(params.name);
                    return date.getDate() + '/' + (date.getMonth() + 1) + '/' + date.getFullYear() + ' : ' + params.value[1];
                },
                axisPointer: {
                    animation: false
                }
            },
            xAxis: {
                type: 'time',
                splitLine: {
                    show: false
                }
            },
            yAxis: {
                type: 'value',
                boundaryGap: [0, '100%'],
                splitLine: {
                    show: false
                }
            },
            series: [{
                name: '模拟数据',
                type: 'line',
                showSymbol: false,
                hoverAnimation: false,
                data: data
            },
            {
                name: '.anchor',
                type: 'line',
                showSymbol: false,
                data: anchor,
                itemStyle: { normal: { opacity: 0 } },
                lineStyle: { normal: { opacity: 0 } }
            }]
        };

        chart.setOption(option, true);


    </script>
</body>

</html>
