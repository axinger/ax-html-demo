<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var f1 = function (name) {

            return name
        }

        console.log(f1(2));


        // 参数=>函数体

        var f2 = name => name + 'b'
        console.log(f2('a'));

        var f3 = (name, age) => name + age
        console.log(f3('a', 10));


    </script>
</body>

</html>
