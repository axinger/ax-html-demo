<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // 对象与对象之间复制 3个点
        let person = { name: 'jim', age: 10 }

        let dog = { ...person }
        console.log("dog = ", dog);


        {

            // 对象合并给一个
            let p1 = { name: 'jim', width: 100 }
            let p2 = { age: 20 }
            let user = { ...p1, ...p2 }

            console.log("user = ", user);

        }
    </script>
</body>

</html>
