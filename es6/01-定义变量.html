<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        {
            // var 没有作用域 可以声明多次
            var a = 1;

            // let 有作用域,只能声明一次,
            let b = 2;

        }

        // 可以打印
        console.log(a);
        // 无法打印
        console.log(b);
        

    </script>
</body>

</html>
