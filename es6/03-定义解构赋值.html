<body>
    <script>


        let [x, y, z] = [1, 2, 3]
        console.log("xyz", x, y, z);

        // 对象解构
        let user = { name: "jim", age: 18 }
        let name1 = user.name
        console.log("name1 = ", name1);

        {
            let { name, age } = user
            console.log("name = ", name);
        }

        // 无关顺序,字段名必须一致
        let { age, name } = user
        console.log("name3 = ", name,"age = ",age);

    </script>
